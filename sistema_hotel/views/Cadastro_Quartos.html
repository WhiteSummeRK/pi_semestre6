<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cadastro de Quartos</title>

    {% include 'components/base.html' %}
</head>

<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h4 class="text-white">Collapsed content</h4>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <a onclick="openNav()" class="btn btn-secondary" id="menu-toggle">
                <span class="navbar-toggler-icon"></span>
            </a>
        </nav>
    </div>

 {% include 'components/side_bar.html' %}

    <div id="page-content-wrapper">
        <div class="container-fluid" style="text-align: center">
            <h1>Cadastre novos quartos</h1>
        </div>
    </div>
    <div>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastrar quartos</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label><b>Número do quarto:</b></label>
                            <input type="text" style="width: 100px" id="numero" placeholder="Número" class="form-control">
                        </div>
                         <div class="form-group">
                            <label><b>Andar:</b></label>
                            <input type="text" style="width: 100px" id="andar" placeholder="Andar" class="form-control">
                        </div>
                        <div class="form-group">
                            <label><b>Nome do quarto:</b></label>
                            <input type="text" id="nome" placeholder="Nome do quarto" class="form-control">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
