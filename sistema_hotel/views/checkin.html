    <!-- Bootstrap 4.0-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<body>
    <div class="pos-f-t">
        <div class="collapse" id="menu">
            <div class="bg-dark p-4">
                <h4 class="text-white">Collapsed content</h4>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <a onclick="openNav()" class="btn btn-secondary" id="menu-toggle">
                <span class="navbar-toggler-icon"></span>
            </a>
        </nav>

    </div>

    {% include 'components/topo.html' %}
    {% include 'components/sidebar.html' %}

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Realizar checkin no quarto Nº {{ id }}</h4>
                        </div>
                        <div class="content">
                            <form method="POST" action="/usuarios/" name="usuarios">
                                <div class="form-group">
                                    <label>Nome do Hóspede</label>
                                    <input type="text" name="nome" class="form-control border-input" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <label>Data de Abertura</label>
                                    <input type="datetime-local" name="date" class="form-control border-input" required>
                                </div>
                                <div class="form-group">
                                    <label>Data de fechamento</label>
                                    <input type="datetime-local" name="enddate" class="form-control border-input"required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success btn-fill btn-wd">Checkin</button>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </script>
