<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>Usuários - Hotel Service</title>

    {% include 'components/base.html' %}

</head>
<body>

<div class="wrapper">

  {% include 'components/sidebar.html' %}

    <div class="main-panel">

    {% include 'components/topo.html' %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Cadastrar Usuário</h4>
                            </div>
                            <div class="content">
                                <form method="POST" action="/usuarios/" name="usuarios">
                                    <div class="form-group">
                                        <label>Tipo de Usuário</label>
                                        <select name="tipo" class="form-control border-input">
                                            <option value="0">Selecione o tipo de Usuário</option>
                                            <option value="Hospede">Hóspede</option>
                                            <option value="ADM">ADM</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Usuário</label>
                                        <input type="text" name="nome" class="form-control border-input" placeholder="Usuário" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Senha</label>
                                        <input type="password" name="senha" class="form-control border-input" placeholder="Senha" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirmação de Senha</label>
                                        <input type="password" name="confirmarsenha" class="form-control border-input" placeholder="Confirme sua Senha" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success btn-fill btn-wd">Cadastrar</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>, made by Hotel Service
                </div>
            </div>
        </footer>

    </div>
</div>


</body>
