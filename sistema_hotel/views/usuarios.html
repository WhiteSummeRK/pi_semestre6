                    <div class="col-md-4 col-md-offset-4">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Cadastrar Usuário</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="form-group">
                                        <label>Tipo de Usuário</label>
                                        <select id="tipo" class="form-control border-input">
                                            <option value="0">Selecione o tipo de Usuário</option>
                                            <option value="1">ADM</option>
                                            <option value="2">Funcionário</option>
                                            <option value="3">Hóspede</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Usuário</label>
                                        <input type="text" id="nome" class="form-control border-input" placeholder="Usuário">
                                    </div>
                                    <div class="form-group">
                                        <label>Senha</label>
                                        <input type="password" id="senha" class="form-control border-input" placeholder="Senha">
                                    </div>
                                    <div class="form-group">
                                        <label>Confirmação de Senha</label>
                                        <input type="password" id="confirmarsenha" class="form-control border-input" placeholder="Confirme sua Senha">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success btn-fill btn-wd">Cadastrar</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
